<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://via.placeholder.com/1920x1080'); /* 背景图片路径 */
            background-size: cover;
            background-position: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .text {
            font-size: 36px;
            font-weight: bold;
            color: red;
            margin-bottom: 20px;
        }
        .arrow {
            font-size: 48px;
            color: red;
            margin-bottom: 20px;
        }
        .image {
            height: 500px;
            width: auto;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">这个人是傻子</div>
        <div class="arrow">↓</div>
        <img src="images/weixintupian.jpg" alt="图片" class="image">
    </div>
</body>
</html>
